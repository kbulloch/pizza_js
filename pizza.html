<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Pusher</title>
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Pizza Pusher</h1>
    </div>

    <div class="row">
      <div class="col-sm-4">

        <h3>Select your pizza</h3>

        <div id="order-form">
          <form id="order">

            <div class="form-group">
              <select id="size">
                <option value="Small">Small ($10)</option>
                <option value="Medium">Medium ($13)</option>
                <option value="Large">Large ($17)</option>
              </select>
            </div>

            <div class="form-group">
              <select id="topping">
                <option value="Cheese">Cheese</option>
                <option value="Vegetarian">Vegetarian (+$2)</option>
                <option value="Pepperoni">Pepperoni (+$4)</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success">Add to order</button>
          </form>
        </div>

      </div>
      <div class="col-sm-4">
        <h3>Order total: $ <span class="order-total"></span></h3>
        <ul id="pizza-list">

        </ul>
      </div>
    </div>

  </div>
</body>
</html>
